<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Salus</h1>
        <form action="#" method="post">
            <input type="text" class="form-input" placeholder="아이디">
            <input type="password" class="form-input" placeholder="비밀번호">
            
            <div class="options">
                <a href="#">회원가입</a>
            </div>
            
            <button type="submit" class="login-button">로그인</button>
        </form>
    </div>
</body>
</html>
